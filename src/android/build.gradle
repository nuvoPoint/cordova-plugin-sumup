apply plugin: 'com.android.application'

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
    }
}

repositories {
	mavenCentral()
	jcenter()
}

allprojects {
   repositories {
      maven { url 'https://maven.sumup.com/releases' }
   }
}

android {
    compileSdkVersion 28
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "com.nuvopoint.cordova.SumUp"
        minSdkVersion 18
        targetSdkVersion 28
        versionCode 1
        versionName "1.0.0"
        multiDexEnabled true
    }

    // Possible resolution strategy. Only necessary if not compiling against API 27
    configurations.all {
        resolutionStrategy {
            force 'com.android.support:support-v4:26.1.0'
            force 'com.android.support:appcompat-v7:26.1.0'
            force 'com.android.support:cardview-v7:26.1.0'
            force 'com.android.support:design:26.1.0'
        }
    }

    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.sumup:merchant-sdk:3.2.0'
}
